<div class="login-container">
  <div class="container xl:w-1/2 lg:w-1/2 md:w-2/3 sm:w-full login">
    <h2 class="text-3xl text-left"> Login</h2>
    <form [formGroup]="loginForm">

      <div class="form-group">
        <label class="block mb-1" for="Username">Username </label>
        <input class="form-control" formControlName="username" type="text">
      </div>

      <div class="form-group">
        <label class="block mb-1" for="Password">Password</label>
        <input class="form-control" formControlName="password" type="password">
      </div>
    </form>
    <div class="form-group">
      <button class="third" (click)="login()">Login</button>
    </div>
  </div>
</div>
